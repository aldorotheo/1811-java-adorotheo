 <li class="nav-item">

  <form action="/Project1/trms/edit" method="post" id="myForm">
  	<label for="req_id" class="labels">Request ID</label>
  	<input type="text" name="req_id" placeholder="Request ID"></label>
 	<br>
  	<label for="fname" class="labels">First Name</label>
  	<input type="text" name="fname" placeholder="First Name" class="pad">
  	<br/>
  	<label for="lname" class="labels">Last Name</label>
  	<input type="text" name="lname" placeholder="Last Name" class="pad"> 
  	<br/>
  	<label for="date" class="labels">Start Date</label>
  	<input type="date" name="date" placeholder="Start Date: MM-DD-YYYY" class="pad">
  	<br/>
  	<label for="time" class="labels">Start Time (HH:MM:SS format)</label>
  	<input type="text" name="time" placeholder="Start Time: HH:MM:SS" class="pad2">
  	<br/>
  	<label for="loc" class="labels">Event Location</label>
  	<input type="text" name="loc" placeholder="Location" class="pad">
  	<br/>
  	<label for="desc" class="labels">Event Description</label>
  	<input type="text" name="desc" placeholder="Description" class="pad">
  	<br/>
  	<label for="cost" class="labels">Event Cost</label>
  	<input type="number" name="cost"  placeholder="Cost" class="pad">
  	<br/>
  	<label for="grad" class="labels">Grading Format</label>
  	<br/>
  	<input type="radio" name="grad"  value="1">Presentation
  	<br/>
  	<input type="radio" name="grad"  value="0">No Presentation
  	<br/>
  	<label for="grade" class="labels">Passing Grade</label>
  	<input type="text" name = "grade" placeholder="Passing Grade" class="pad" value="C">
  	<br/>
  	<label for="event" class="labels">Event Type</label>
  	<br/>
  	<input type="radio" name="event"  value="1">University Course
  	<br/>
  	<input type="radio" name="event"  value="2">Seminar
  	<br/>
  	<input type="radio" name="event" value="3">Certification Preparation Class
  	<br/>
  	<input type="radio" name="event"  value="4">Certification
  	<br/>
  	<input type="radio" name="event" value="5">Technical Training
  	<br/>
  	<input type="radio" name="event" value="6">Other
  	<br/>
  	<label for="just" class="labels">Justification</label>
  	<input type="text" name="just" placeholder="Justification" class="pad">
  	<br/>
  	<label for="tmiss" class="labels">Time Missed</label>
  	<input type="text" name="tmiss" placeholder="Time Missed" class="pad" value=0>
  	<br/>
  	<label for="files" class="labels">Additional Resources</label>
  	<input type = "file" accept=".pdf,.jpeg,.png,.txt,.doc,.msg" multiple class="pad" name="files" id="filess"/>
  	<br/>
  	<label for="final" class="labels">Final Grade</label>
  	<input type = "text" name="finalg" class = "pad" placeholder="Final Grade">
  	<br/>
  	<input type="submit" name="submit" class="btn btn-primary" class="pad" value="Submit Request" id="submit"/>

  </form>

<script src="/Project1/files.js"></script>
